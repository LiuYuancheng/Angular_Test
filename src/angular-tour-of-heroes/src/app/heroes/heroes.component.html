<p>heroes works!</p>
<h2>{{heroName | uppercase}}</h2>

<ul class="heros">
    <li *ngFor="let hero of heros" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}} </span> {{hero.name}}
    </li>
</ul>

<hr>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
